<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bible Study Groups</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Upcoming Bible Study Groups:</h2>
    <ul>
        {% for group in groups %}
            <li>
                <strong>{{ group.name }}</strong> - <em>Topic: {{ group.topic }}</em> <br>
                <small>Date: {{ group.date }}</small>
                <br><small>
                {{ group.description }}
                <br></small>
                <a href="{{ url_for('edit_group', id=group.id) }}"> Edit</a>
                <a href="{{ url_for('delete_group', id=group.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h1>---------------------------------------</h1>

    <form method="POST" action="{{ url_for('add_group') }}">
        <input type="text" name="name" placeholder="Group Name" required>
        <input type="text" name="topic" placeholder="Topic" required>
        <input type="date" name="date" required>
        <textarea name="description" placeholder="Description"></textarea>
        <button type="submit">Add Group</button>
    </form>

</body>
</html>
